<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>relax</title>

    <link rel="stylesheet" href="css/styles.css">
    <script src="js/global.js" defer></script>
    <link rel="stylesheet" href="https://use.typekit.net/wjf3lkq.css">
</head>

<body>
    <header id="header">
        <h1>hello</h1>
        <h3 id="start">feeling like letting go?</h3>
    </header>

   <main id="main">

        <div id="question">
            <h3 id="initial-question">what's bothering you?</h3>

            <div id="romantic">romantic life</div>

            <div id="work">work</div> 

            <div id="relationship">relationships</div>

            <div id="self">self</div>
        </div>

        <div id="memo">
            <div id="release-container">
                <p id="affirmation"></p>
                <textarea id="release" placeholder="type your stresses away..."></textarea>
                <div id="submit">let go</div>
            </div>
        </div>
   </main>

   <div id="breathe-container">
    <div id="breathe">
        <div id="breathe-timer"></div>
    </div>
   </div>
</body>
</html>
