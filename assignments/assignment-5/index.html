<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>madlib</title>

    <link rel="stylesheet" href="css/styles.css">
    <script src="js/global.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Bodoni:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
</head>

<body>
    <header id="header">
        <h1>Lucy in the Sky, Your Way</h1>
    </header>

    <main>
        <div id="input-area">
            <textarea id="noun-1-input" placeholder="noun"></textarea>
            <textarea id="place-1-input" placeholder="place"></textarea>
            <textarea id="food-1-input" placeholder="food"></textarea>
            <textarea id="food-2-input" placeholder="food"></textarea>
            <textarea id="verb-1-input" placeholder="verb"></textarea>
            <textarea id="adverb-1-input" placeholder="adverb"></textarea>
            <textarea id="body-1-input" placeholder="body part (plural)"></textarea>
            <textarea id="noun-2-input" placeholder="noun"></textarea>
            <textarea id="color-1-input" placeholder="color"></textarea>
            <textarea id="verb-2-input" placeholder="verb"></textarea>
            <textarea id="noun-3-input" placeholder="noun"></textarea>
            <textarea id="name-1-input" placeholder="female name"></textarea>
            <textarea id="noun-4-input" placeholder="noun (plural)"></textarea>
        </div>

        <div id="output-area">
            <p>Picture yourself in a <span id="noun-1"></span> on a <span id="place-1"></span></p>
            <p>With <span id="food-1"></span> trees and <span id="food-2"></span> skies</p>
            <p>Somebody calls you, you <span id="verb-1"></span> quite <span id="adverb-1"></span></p>
            <p>A girl with kaleidoscope <span id="body-1"></span></p>


            <p>Cellophane <span id="noun-2"></span> of <span id="color-1"></span> and green</p>
            <p>Towering over your head</p>
            <p><span id="verb-2"></span> for the girl with the <span id="noun-3"></span> in her eyes</p>
            <p>And she's gone</p>

            <p><span id="name-1"></span> in the sky with <span id="noun-4"></span></p>
        </div>
    </main>
</body>
</html>
